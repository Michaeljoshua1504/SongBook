<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-3">
            <h1>Christmas 2024</h1>
        </header>

        <!-- Add search bar -->
        <div class="search-container mb-4">
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
                <input type="text" class="form-control" id="searchInput" placeholder="Search songs...">
                <button class="btn btn-outline-secondary d-none" type="button" id="clearSearchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </button>
            </div>
            <div id="searchPreview" class="search-preview d-none">
                <!-- Search results will appear here -->
            </div>
        </div>

        <div class="text-center mb-4">
            <button id="uploadBtn" class="btn btn-primary">Upload a Song</button>
            <!-- Export button will be added here by JavaScript -->
        </div>

        <div id="uploadForm" class="upload-form d-none">
            <div class="mb-3">
                <label for="songTitle" class="form-label">Song Title</label>
                <input type="text" class="form-control" id="songTitle" placeholder="Enter song title">
            </div>
            <div class="mb-3">
                <label for="songCategory" class="form-label">Category</label>
                <select class="form-select" id="songCategory">
                    <option value="">Select a category</option>
                    <option value="carols">Carols</option>
                    <option value="christmas">Christmas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lyrics" class="form-label">Lyrics</label>
                <textarea class="form-control" id="lyrics" rows="10" placeholder="Enter song lyrics"></textarea>
            </div>
            <div class="text-center">
                <button id="cancelBtn" class="btn btn-secondary me-2">Cancel</button>
                <button id="submitBtn" class="btn btn-success">Submit</button>
            </div>
        </div>

        <!-- Add tabs navigation -->
        <ul class="nav nav-tabs mb-3" id="songTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="carols-tab" data-bs-toggle="tab" 
                        data-bs-target="#carols" type="button" role="tab">Carols</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="christmas-tab" data-bs-toggle="tab" 
                        data-bs-target="#christmas" type="button" role="tab">Christmas</button>
            </li>
        </ul>

        <!-- Add tab content -->
        <div class="tab-content" id="songsTabContent">
            <div class="tab-pane fade show active" id="carols" role="tabpanel">
                <div class="songs-list" id="carolsList">
                    <!-- Carols songs will be added here -->
                </div>
            </div>
            <div class="tab-pane fade" id="christmas" role="tabpanel">
                <div class="songs-list" id="christmasList">
                    <!-- Christmas songs will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
